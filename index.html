<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>

    <!-- external css link -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="spinner">
        <img src="images/Spinner.gif">
    </div>
    <div class="main-container">
        <div class="left-container container">
            <div class="form">
                <input type="text" name="search" id="search" placeholder="Enter Your City Here" value="Surat, Gujarat">
                <button onclick="fetchinfo()"><span class="material-symbols-outlined search-icon">search</span></button>
            </div>
           
            <div class="img">
                <span class="material-symbols-outlined">partly_cloudy_day</span>
            </div>
           
            <div class="temp-container">
                <span class="temp"></span><br>
                <span id="temp-text"></span>
            </div>

            <div class="left-bottom-container">
                <div class="main-card feels-like-card">
                    <div class="card-heading">
                        <span class="material-symbols-outlined icon">thermostat</span>
                        <span class="heading">Feels Like</span>
                    </div>
                    <div class="value-container">
                        <p class="feels-like-value value"></p>
                    </div>
                </div>
                <div class="main-card visibility-card">
                    <div class="card-heading">
                        <span class="material-symbols-outlined icon">visibility</span>
                        <span class="heading">Visibility</span>
                    </div>
                    <div class="value-container">
                        <p class="visibility-value value"></p>
                    </div>
                </div>
                <div class="main-card humidity-card">
                    <div class="card-heading">
                        <span class="material-symbols-outlined icon">humidity_low</span>
                        <span class="heading">Humidity</span>
                    </div>
                    <div class="value-container">
                        <p class="humidity-value value"></p>
                    </div>
                </div>
                <div class="main-card wind-card">
                    <div class="card-heading">
                        <span class="material-symbols-outlined icon">air</span>
                        <span class="heading">Wind</span>
                    </div>
                    <div class="value-container">
                        <p class="wind-value value"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-container container">
            <div class="hour-wise-forecast forecast-container">
                <div class="forecast-heading card-heading">
                    <span class="material-symbols-outlined icon">schedule</span>
                    <span class="heading">Hourly Forecast</span>
                </div>
                <div class="hour-cards scroll-cards"></div>
            </div>
            <div class="day-wise-forecast forecast-container">
                <div class="forecast-heading card-heading">
                    <span class="material-symbols-outlined icon">calendar_month</span>
                    <span class="heading">15-Day Forecast</span>
                </div>
                <div class="day-cards scroll-cards"></div>
            </div>
            <div class="right-bottom-container">
                <div class="right-bottom-card temp-card">
                    <div class="card-heading" id="temp-heading">
                        <span class="material-symbols-outlined icon">thermometer</span>
                        <span class="heading">Temperature</span>
                    </div>
                    <div class="value-container">
                        <p class="temp-value value"></p>
                    </div>
                </div>
                <div class="right-bottom-card pressure-card">
                    <div class="card-heading" id="pressure-heading">
                        <span class="material-symbols-outlined icon">compress</span>
                        <span class="heading">Pressure</span>
                    </div>
                    <div class="value-container">
                        <p class="pressure-value value"></p>
                    </div>
                </div>
                <div class="right-bottom-card uv-card">
                    <div class="card-heading" id="uv-heading">
                        <span class="material-symbols-outlined icon">thermostat</span>
                        <span class="heading">UV Index</span>
                    </div>
                    <div class="value-container">
                        <p class="uv-value value"><p>
                    </div>
                </div>
                <div class="right-bottom-card dew-card">
                    <div class="card-heading" id="dew-heading">
                        <span class="material-symbols-outlined icon">dew_point</span>
                        <span class="heading">Dew</span>
                    </div>
                    <div class="value-container">
                        <p class="dew-value value"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- external js link -->
<script src="script.js"></script>
</html>
